name: Update Proxy IP List

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-proxyip:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 安装依赖
        run: pip install requests

      - name: 运行脚本
        id: run_script
        run: |
          set -e
          python3 your_script.py
        env:
          INPUT_URL: "https://zip.cm.edu.kg/all.txt"
          OUTPUT_FILE: "proxyip_443_sorted.txt"
          MAX_PER_COUNTRY: ${{ secrets.MAX_PER_COUNTRY }}

      - name: 提交更新
        id: git_commit
        run: |
          set -e
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add ${{ env.OUTPUT_FILE }}
            git commit -m "🔄 更新 proxyip_443_sorted.txt ($(date '+%Y-%m-%d %H:%M:%S'))"
            git push
            echo "CHANGES=1" >> $GITHUB_ENV
          else
            echo "CHANGES=0" >> $GITHUB_ENV
          fi

      - name: Telegram 推送
        if: always()  # 无论成功还是失败都发送消息
        run: |
          if [ "${{ env.CHANGES }}" == "1" ]; then
            STATUS="✅ 任务完成，文件已更新"
          else
            STATUS="⚠️ 任务完成，但文件没有变化"
          fi

          # 如果上一步失败，也会走到这里
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TG_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="GitHub Actions 更新 ProxyIP 流程完成！\n状态：$STATUS\n仓库：${GITHUB_REPOSITORY}\n分支：${GITHUB_REF}\n运行ID：${GITHUB_RUN_ID}\n[查看 Actions](https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID})"
