name: Filter and Validate IPs

on:
  schedule:
    - cron: '0 10 * * *'  # 每天 10:00 运行
  workflow_dispatch:

jobs:
  filter_ips:
    runs-on: ubuntu-latest
    env:
      MAX_PER_COUNTRY: 5
      CF_TOKENS: ${{ secrets.CF_TOKENS }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run IP filter and validation
      run: |
        echo "开始执行 IP 过滤与延迟检测..."
        python filter_ips.py
        echo "------------ 结果预览 ------------"
        head -n 50 filtered_ips.txt || true
        echo "---------------------------------"

    - name: Commit and push changes
      run: |
        DATE=$(date +"%Y-%m-%d %H:%M:%S")
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add filtered_ips.txt
        git commit -m "Update filtered_ips.txt - ${DATE}" || echo "No changes to commit"
        git push
