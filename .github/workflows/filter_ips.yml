name: Filter IPs and Commit

on:
  schedule:
    - cron: '0 0 * * *'  # 每天零点运行
  workflow_dispatch:       # 手动触发

jobs:
  filter_ips:
    runs-on: ubuntu-latest

    env:
      MAX_PER_COUNTRY: 2  # 可以修改每个国家最大条数

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true  # 保留 GITHUB_TOKEN 用于提交

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run filter_ips.py script
      run: |
        python filter_ips.py
        cat filtered_ips.txt  # 输出到 Actions 日志

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add filtered_ips.txt
        git commit -m "Update filtered_ips.txt [skip ci]" || echo "No changes to commit"
        git push
