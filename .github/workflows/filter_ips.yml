name: Filter IPs by Country

on:
  schedule:
    - cron: '0 0 * * *'  # 每天零点运行
  workflow_dispatch:       # 手动触发

jobs:
  filter_ips:
    runs-on: ubuntu-latest

    env:
      MAX_PER_COUNTRY: 5  # 可以修改每个国家最大条数

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: python -m pip install --upgrade pip

    - name: Run filter_ips.py script
      run: python filter_ips.py > filtered_ips.txt

    - name: Upload filtered IPs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: filtered-ips
        path: filtered_ips.txt
